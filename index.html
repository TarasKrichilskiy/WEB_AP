<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with CSS Variables</title>
    <link rel="stylesheet" href="variables-palette-2.css">
    <style>
        /* Apply CSS variables to your form elements */
        .container {
            display: flex;
            justify-content: space-between;
        }

        form {
            flex: 1;
            max-width: 48%;
            padding: var(--element-spacing);
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        label {
            display: block;
            margin-bottom: var(--element-spacing);
            color: var(--text-color);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: var(--element-spacing);
            border: 1px solid var(--border-color);
        }

        p.error-message {
            color: var(--error-color);
            font-size: 14px;
        }

        button {
            background-color: var(--button-background);
            color: var(--button-text);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>

        <form>
            <label for="email-error">Email:</label>
            <input type="email" id="email-error" name="email-error" required class="error">
            <label for="password-error">Password:</label>
            <input type="password" id="password-error" name="password-error" required class="error">
            <p class="error-message">Please enter valid email and password.</p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
